<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Campus Bank</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
  <div class="set-row">
    <form action="/updatedetails" method="post">
    <h5>Enter New Details You want to change</h5>
      <div>
        <label for="Doorno"  class="form-label"></label>
        <input type="text" name="dono" placeholder="Door Number" class="form-control" aria-describedby="Doorno" style="width: 250px;" >
      </div>
      <div>
        <label for="Nearestpost" class="form-label"></label>
        <input type="text" name="nearpo" placeholder="Nearest Post" class="form-control" aria-describedby="Nearestpost" style="width: 250px;">
      </div>
      <div>
          <label for="Mandal"  class="form-label"></label>
          <input type="text" name="manda" placeholder="Mandal/Town" class="form-control" aria-describedby="Mandal" style="width: 250px;" >
        </div>
        <div>
          <label for="District" class="form-label"></label>
          <input type="text" name="disti" placeholder="District/City" class="form-control" aria-describedby="District" style="width: 250px;" >
        </div>
        <div>
          <label for="Pincode" class="form-label"></label>
          <input type="number" name="pinco" placeholder="Pin Code" class="form-control" aria-describedby="Pincode" style="width: 250px;" >
        </div>
        <button class="btn btn-success btn-lg">SUBMIT</button>
    </form>
  </div>
</body>
</html>

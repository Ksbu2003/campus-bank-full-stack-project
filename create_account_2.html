<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE CAMPUS BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles_.css">
  </head>
  <body class="bg">
    <form action="/" method="post">
      <div class="div">
      <input type="text" class="boxa" name="doorno" placeholder="door no" autocomplete="off"></input> <br /><br /><br />
      <input type="text" class="boxa" name="nearpost" placeholder="Nearest Post" autocomplete="off" required><br><br><br>
      <input type="text" class="boxa" name="mandal" placeholder="Mandal/Town" autocomplete="off" required><br><br><br>
      <input type="text" class="boxa" name="city" placeholder="District/City" autocomplete="off" required><br><br><br>
      <input type="text" class="boxa" name="pincode" placeholder="Pincode" autocomplete="off" pattern="[0-9]{6}" required><br><br><br>  <button type="submit" class="submit" value="submit">submit</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="func.js"></script>
  </body>
</html>
